apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

jettyRun {
	httpPort = 9999
	stopPort = 8011
	stopKey = 'jetty6'
    contextPath = '/my'
    reload = 'automatic'
	scanIntervalSeconds = 5
    webDefaultXml = file('webdefault.xml')
}


repositories {
	mavenCentral()
}

dependencies {
   providedCompile 'javax.servlet:servlet-api:2.5'
   compile 'org.springframework:spring-context:4.1.5.RELEASE'
   compile 'org.hibernate:hibernate-core:4.3.8.Final'
}