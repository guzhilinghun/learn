<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="登录页面">
    <meta name="author" content="YG">
    <link rel="icon" href="/img/ico.png">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/bootstrap.css" rel="stylesheet">
    


  </head>

  <body>

    <div class="container">

      <form class="">
        <h2 class="">请登录</h2>
        <label for="username" class="sr-only">帐号</label>
        <input type="email" name="username" id="username" class="form-control" placeholder="请输入用户名（Email）" required autofocus>
        <label for="inputPassword" class="sr-only">口令</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="请输入口令" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">下次自动登录
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div>
  </body>
</html>
